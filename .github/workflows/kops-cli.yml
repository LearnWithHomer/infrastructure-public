name: Reusable Kops CLI

on:
  workflow_call:
    inputs:
      aws_account_id:
        required: true
        type: string
      role_name:
        required: true
        type: string
      aws_region:
        required: false
        type: string
        default: "us-east-1"
      kubectl_version:
        required: false
        type: string
        default: 'v1.29.3'
        description: 'Kubectl version to install'
      kops-commands:
        required: true
        type: string
      cluster_name:
        required: true
        type: string
      cluster_domain:
        required: true
        type: string
        description: "e.g. kops.learnwithhomer.com"
      kops_state_bucket:
        required: true
        type: string
      kops_discovery_store:
        required: true
        type: string
      vpc_id:
        required: true
        type: string
      vpc_cidr:
        required: false
        type: string
        default: "172.200.0.0/16"
    secrets:
      SSL_CERT_ARN:
        required: true
      SSL_CERT_ARN_INTERNAL:
        required: true
      ENCODED_KUBECONFIG:
        required: true

jobs:
  run-aws-cli:
    uses: LearnWithHomer/infrastructure-public/.github/workflows/aws-cli.yml@main
    with:
      role-arn: arn:aws:iam::${{ inputs.aws_account_id }}:role/${{ inputs.role_name }}
      aws-region: ${{ inputs.aws_region }}
      cli-commands: |
        # Export environment variables
        export CLUSTER_NAME=${{ inputs.cluster_name }}
        export CLUSTER_DOMAIN=${{ inputs.cluster_domain }}
        export CLUSTER_FULL_NAME="${{ inputs.cluster_name }}.${{ inputs.cluster_domain }}"
        export KOPS_CLUSTER_NAME="${{ inputs.cluster_name }}.${{ inputs.cluster_domain }}"
        export KOPS_STATE_BUCKET="${{ inputs.kops_state_bucket }}"
        export KOPS_DISCOVERY_STORE="s3://${{ inputs.kops_discovery_store }}"
        export KOPS_STATE_STORE="s3://${{ inputs.kops_state_bucket }}/${{ inputs.cluster_name }}.${{ inputs.cluster_domain }}/"
        export VPC_ID=${{ inputs.vpc_id }}
        export VPC_CIDR=${{ inputs.vpc_cidr }}
        export SSL_CERT_ARN=${{ secrets.SSL_CERT_ARN }}
        export SSL_CERT_ARN_INTERNAL=${{ secrets.SSL_CERT_ARN_INTERNAL }}
        export ENCODED_KUBECONFIG=${{ secrets.ENCODED_KUBECONFIG }}

        # Install kubectl
        curl -LO "https://dl.k8s.io/release/${{ inputs.kubectl_version }}/bin/linux/amd64/kubectl"
        sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl

        # Setup KUBECONFIG
        echo "$ENCODED_KUBECONFIG" | base64 -d > kubeconfig.yaml
        chmod 600 kubeconfig.yaml
        export KUBECONFIG=./kubeconfig.yaml

        # Setup Kops
        curl -Lo kops https://github.com/kubernetes/kops/releases/download/$(curl -s https://api.github.com/repos/kubernetes/kops/releases/latest | grep tag_name | cut -d '"' -f 4)/kops-linux-amd64
        chmod +x kops
        sudo mv kops /usr/local/bin/kops

        # Install yq
        sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
        sudo chmod +x /usr/bin/yq

        # Run Kops Commands
        ${{ inputs.kops-commands }}